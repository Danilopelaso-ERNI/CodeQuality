name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Updated Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

  format:
    runs-on: ubuntu-latest
    needs: lint # This job will run after the lint job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Updated Node.js version

      - name: Install dependencies
        run: npm install

      - name: Check formatting with Prettier
        run: npm run prettier:check

  test:
    runs-on: ubuntu-latest
    needs: format # This job will run after the format job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Updated Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

  build:
    runs-on: ubuntu-latest
    needs: test # This job will run after the test job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Updated Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: ./dist # Adjust this path if your build output is in a different location
